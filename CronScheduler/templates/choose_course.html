{% extends 'base.html'%} {% block head %} {% endblock %} {% block body %}
<form action="#" method="post">
  <p>Course:</p>
  <p><input type="text" name="course" style="width: 80%" /></p>
  <button type="submit" value="submit" class="btn btn-secondary">Enters</button>

  <!-- <p><input type="submit" value="submit" /></p> -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{course['course_id']}}</td>
        <td>{{course['course_name']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>

{% endblock %}
